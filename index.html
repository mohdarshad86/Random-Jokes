<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Dad Jokes</title>

</head>

<body>
  <div class="container">
    <h3>Don't Laugh Challenge</h3>
    <div id="joke" class="joke">What is the hardest part about sky diving? The ground.</div>
    <button id="jokeBtn" class="btn">Get Another Joke</button>
  </div>
  <script>

    jokes = ["My wife told me to stop impersonating a flamingo. I had to put my foot down.",
      "I went to buy some camo pants but couldn’t find any.",
      "I failed math so many times at school, I can’t even count.",
      "I used to have a handle on life, but then it broke.",
      "I was wondering why the frisbee kept getting bigger and bigger, but then it hit me.",
      "I heard there were a bunch of break-ins over at the car park. That is wrong on so many levels.",
      "I want to die peacefully in my sleep, like my grandfather… Not screaming and yelling like the passengers in his car.",
      "When life gives you melons, you might be dyslexic.",
      "Don’t you hate it when someone answers their own questions? I do."];

    var btn = document.getElementById("jokeBtn");
    var text = document.getElementById("joke");
    btn.addEventListener('click', () => {
      text.innerText = jokes[Math.floor(Math.random() * 8)];
    });

  </script>
</body>

</html>
